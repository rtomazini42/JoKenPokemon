<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Framework -->
    <link rel="stylesheet" href="./css/buttons.css">
    <link rel="stylesheet" href="./css/containers_and_frames.css">
</head>
<body>
    <audio id="bgm" loop>
        <source src = "assets/audio/bgSound.mp3" type="audio/mp3"/>
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./assets/video/grama.mp4"/0
            type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container__left framed-golden">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu__avatar">
                <img src="" alt="" id="card-image">
            </div>
                <div class="card_details frame">
                    <p id="card-name">Selecione</p>
                    <p id="card-type">uma carta</p>
                </div>
        </div>

        <div class="container__right">
            <div class="card-box__container">
                <div class="card-box framed" id="computer-cards">
                    

                </div>
                
                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img src="" id="player-field-card"
                            height="180px" width="125px">
                        </div>
                        <img height="100px" src="./assets/images/fighting.png" alt="">
                        <div class="card-infield">
                            <img src="" id="computer-field-card"
                            height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button"
                        onclick="resetDuel()">GANHOU</button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards">
                    
                    
                </div>
            </div>

        </div>
    </div>


   <script src="./scripts/engine.js" defer></script> 
</body>
</html>
